<div class="bar">
	<!-- Binding-->
	<input type="text" ng-model="searchString" placeholder="Introduza o nome de um professor" />
</div>

<ul id="ul_contactos">
	<li id="li_contactos"	ng-repeat="i in items | searchFor:searchString">
		<a href="{{i.url}}"><img ng-src="{{i.image}}" /></a>
		<p id="p_contactos">{{i.title}}</p>
	</li>
</ul>
